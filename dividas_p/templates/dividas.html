{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/dividas.css' %}">

    <title>Dividas</title>
</head>
<body>
    <header>
        <nav>
            TABELA DE DIVIDAS:
            <form action="" method="post">
                <label for="pesquisa">Busca por CPF</label>
                <input type="text" name="pesquisa" id="pesquisa">
            </form>
        </nav>
    </header>
    <main>
        <div class="conteudo">
            {% for pessoa in pessoas %}
            <P>Nome: {{pessoa.nome}} </P>
            <p class="cpf">CPF: {{pessoa.cpf}}</p>
            <table>
                <thead>
                        <tr>
                            <th>
                                PRODUTOS
                            </th>
                            <th>
                                LOCAL
                            </th>
                            <th>
                                DATA
                            </th>
                            <th>
                                VALOR
                            </th>
                            <th>
                                TOTAL
                            </th>
                        </tr>
                </thead>
                <tbody>
                {% for divida in pessoa.dividas %}
                    
                    
                        <tr>
                            <td>{{divida.nome}}</td>
                            <td>{{divida.local}}</td>
                            <td>{{divida.data}}</td>
                            <td>{{divida.valor}}</td>
                        </tr>
                    
                
                {% endfor %}
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>{{pessoa.total}}</td>
                </tr>
            </tbody>
            </table>
            {% endfor %}
        </div>
        
    </main>
</body>
</html>
